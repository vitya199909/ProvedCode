services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-net

  backend1:
    build: ./backend
    image: myapp-backend:latest
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_LOGIN: myuser
      DB_PASSWORD: mypassword
      DB_URL: db:5432/mydb
      S3_ACCESS_KEY: test
      S3_SECRET_KEY: test
      S3_REGION: us-west-1
      BUCKET: my-bucket
      EMAIL_USER: ""
      EMAIL_PASSWORD: ""
    depends_on:
      - db
    networks:
      - app-net

  backend2:
    image: myapp-backend:latest
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_LIQUIBASE_ENABLED: false
      DB_LOGIN: myuser
      DB_PASSWORD: mypassword
      DB_URL: db:5432/mydb
      S3_ACCESS_KEY: test
      S3_SECRET_KEY: test
      S3_REGION: us-west-1
      BUCKET: my-bucket
      EMAIL_USER: ""
      EMAIL_PASSWORD: ""
    depends_on:
      - db
      - backend1
    networks:
      - app-net

  backend3:
    image: myapp-backend:latest
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_LIQUIBASE_ENABLED: false
      DB_LOGIN: myuser
      DB_PASSWORD: mypassword
      DB_URL: db:5432/mydb
      S3_ACCESS_KEY: test
      S3_SECRET_KEY: test
      S3_REGION: us-west-1
      BUCKET: my-bucket
      EMAIL_USER: ""
      EMAIL_PASSWORD: ""
    depends_on:
      - db
      - backend2
    networks:
      - app-net

  frontend:
    build: ./frontend
    image: myapp-frontend:latest
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend1
      - backend2
      - backend3
    networks:
      - app-net

volumes:
  pgdata:

networks:
  app-net: