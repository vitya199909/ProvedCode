name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: Terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars <<EOF
          gcp_project_id = "${{ secrets.GCP_PROJECT_ID }}"
          gcp_region     = "europe-west1"
          gcp_zone       = "europe-west1-b"
          
          project_name = "provedcode"
          environment  = "production"
          
          machine_type = "e2-medium"
          
          postgres_db       = "${{ secrets.DB_NAME }}"
          postgres_user     = "${{ secrets.DB_USER }}"
          postgres_password = "${{ secrets.DB_PASSWORD }}"
          
          allowed_ip_ranges = ["0.0.0.0/0"]
          EOF
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan
        if: github.event.inputs.action == 'plan'
        run: terraform plan
      
      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve
      
      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve
      
      - name: Output Infrastructure Info
        if: github.event.inputs.action == 'apply'
        run: |
          echo "## Infrastructure Outputs" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: $(terraform output -raw frontend_url)" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: $(terraform output -raw backend_url)" >> $GITHUB_STEP_SUMMARY
          echo "### IPs" >> $GITHUB_STEP_SUMMARY
          echo "- Backend IP: $(terraform output -raw backend_ip)" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend IP: $(terraform output -raw frontend_ip)" >> $GITHUB_STEP_SUMMARY
          echo "- Database IP: $(terraform output -raw postgres_ip)" >> $GITHUB_STEP_SUMMARY
